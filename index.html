<!DOCTYPE html>
<html>
<head lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row text-center">
    <h1>Simple Bank</h1>
    <h1><small id="sub-header">Create Account :: Enter in your information below</small></h1>
    <br>
    </div>
    <div id="form-container">
	    <form id="create-account" class="well">
	    	<div class="form-group">
	    		<label for="name">Name</label>
	    		<input type="text" class="form-control" id="name">
	    	</div>
	    	<div class="form-group">
	    		<label for="balance">Balance</label>
	    		<input type="text" class="form-control" id="balance">
	    	</div>
	    	<div class="row text-center">
	    		<button type="submit" class="btn btn-success">Create Account</button>
	    	</div>
	    </form>
    </div>
    <div id="account-balance">
      <div class="row text-center">
      <h1><span class="account-holder"></span></h1>
        <form id="make-deposit" class="well">
  	    	<div class="form-group">
  	    		<label for="deposit">Deposit Amount</label>
  	    		<input type="text" class="form-control" id="deposit">
          </div>
          <div class="row text-center">
            <button type="submit" class="btn btn-success">Make Deposit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
